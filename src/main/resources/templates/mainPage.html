<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>mainPage</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="people" type="java.util.List"*/-->
<!--/*@thymesVar id="person" type="com.crud.simpleCrud.entities.PersonEntity"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <a href="/create" class="btn btn-primary btn-md" role="button">Create New</a>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">List</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(people)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>1</td>
                                <td>email</td>
                                <td>name</td>
                                <td>age</td>
                                <td>update</td>
                                <td>delete</td>
                            </tr>
                            <!--/*@thymesVar id="person" type="com.crud.simpleCrud.entities.PersonEntity"*/-->
                            <tr th:each="person : ${people}">
                                <td th:text="${person.id}">Id</td>
                                <td th:text="${person.email}">Name</td>
                                <td th:text="${person.name}">Surname</td>
                                <td th:text="${person.age}">Surname</td>
                                <td><a href="#" th:href="@{'/edit/' + ${person.id}}">Edit</a></td>
                                <td><a href="#" th:href="@{'/delete/' + ${person.id} }">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
