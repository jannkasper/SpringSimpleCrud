<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Form</title>
    <!-- Latest compiled and minified CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <!--<script src="/webjars/jquery/3.4.0/jquery.min.js"></script>-->

    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"-->
            <!--integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"-->
            <!--crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1-1/js/bootstrap.min.js}"></script>-->

</head>
<body>
<!--/*@thymesVar id="personEntity" type="com.crud.simpleCrud.entities.PersonEntity"*/-->
<div class="container">
    <div class="row">
        <div class = "col-sm-6">
            <!--<img src="phone.png" class="phone">-->
        </div>
        <div class= "col-sm-6">
            <div class = "right-column text-center">
                <!--<img src="instagram.png" class="instagram-logo">-->
                <p class="info">Sign up to see photos and videos form yuor friends</p>
                <button type="submit" class="btn btn-primary btn-block">Log in with Facebook</button>
                <p class="or">OR</p>
                <form th:object="${personEntity}" action="#" th:action="@{/create}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Age" th:field="*{age}">
                    </div>
                    <button type="submit" value="Create" class="btn btn-primary btn-block">Submit</button>
                </form>
                <p class="terms">By signing up, you agree to our <b>Terms,Data Policy</b> and <b>Cookies Policy</b>.</p>
            </div>
            <div class="right-column-login text-center">
                <p>Have an account? <a href="#">Login</a> </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
